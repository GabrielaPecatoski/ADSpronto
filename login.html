<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Biopark</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index-biopark.html">
                <img src="imagens usadas no portifolio.img/Logo-removebg-preview.png" alt="Biopark Logo">
                </a>
            </div>
            <nav>
                <ul class="navigation">
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="monitoria.html">Extensões</a></li>
                    <li><a href="https://bioparkeducacao.com/editais-e-regulamentos/">Regulamentos</a></li>
                  </ul>    
                  <div class="icons"></div>
                  <div class="menu-toggle" id="menu-toggle"></div>
                    <img class="icon-menu" src="imagens usadas no portifolio.img/Menu-removebg-preview.png" alt="Menu Icon"></li>
                    <img class="icon-person" src="imagens usadas no portifolio.img/person-removebg-preview.png" alt="Person Icon"></li>
                </div>
            </nav>
        </header> 
        <div class="image">
            <img src="imagens usadas no portifolio.img/iconedelogin.png" alt="">
        </div>
        <div class="form-container">
                <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite" required>
                
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite" required>
                
                <button type="submit">Registrar-se</button>
                <p class="login-link"><a href="loginn.html">Já tenho uma conta</a></p>
            </form>
        </div>
    </div>
</body>
</html>
